<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
:root{
  --bg1:#ffdde1;
  --bg2:#ee9ca7;
  --card:#ffffffcc;
  --accent:#ff4d6d;
  --accent2:#d6336c;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: system-ui, Arial;
  background: radial-gradient(circle at top left, var(--bg1), var(--bg2));
  overflow:hidden;
}

.card{
  width:min(520px,90vw);
  background:var(--card);
  padding:28px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.25);
}

h1{color:var(--accent2)}
p{line-height:1.6}

button{
  border:none;
  border-radius:14px;
  padding:14px 20px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}

.yes{background:var(--accent);color:white}
.no{background:#777;color:white}

.photo{
  width:220px;
  height:220px;
  margin:20px auto;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.2)
}
.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.screen{display:none}
#screen1{display:block}

ul{text-align:left}
</style>
</head>

<body>

<div class="card">

<!-- SCREEN 1 -->
<div class="screen" id="screen1">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button class="yes" onclick="goYes()">Yes üíï</button>
  <button class="no" onclick="moveNo()">No üò¢</button>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="screen2">
  <h1>Happy Valentine‚Äôs ‚ù§Ô∏è</h1>
  <p id="message"></p>
  <div class="photo">
    <img src="us.jpg">
  </div>
  <button class="yes" onclick="showScreen(3)">Next ‚û°Ô∏è</button>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="screen3">
  <h1>Reasons I Love You ‚ù§Ô∏è</h1>
  <ul id="reasons"></ul>
  <button class="yes" onclick="showScreen(4)">Next ‚û°Ô∏è</button>
</div>

<!-- SCREEN 4 -->
<div class="screen" id="screen4">
  <h1>We‚Äôve Been Together For üíï</h1>
  <p id="timeTogether"></p>
  <button class="yes" onclick="showScreen(5)">Next ‚û°Ô∏è</button>
</div>

<!-- SCREEN 5 -->
<div class="screen" id="screen5">
  <h1>My Love For You Is</h1>
  <div style="font-size:80px;color:#d6336c">‚àû</div>
  <p>Forever. Always. No matter what.</p>
</div>

</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="Cold_Play_-_Yellow_3_(mp3.pm).mp3" type="audio/mpeg">
</audio>

<script>
const messageText =
"I love you forever. You are my best friend, my girlfriend, my safe place and my forever. You mean the entire world to me and I promise to always love you.";

const reasonsList = [
"You have the most beautiful smile",
"You are the cutest girl ever",
"You understand me",
"You make me feel safe",
"You take care of me",
"You're my best friend",
"You‚Äôre mine ‚ù§Ô∏è",
"You're smart, kind and loving"
];

const startDate = new Date("2024-07-09");

const music = document.getElementById("music");
document.body.addEventListener("click",()=>music.play(),{once:true});

function showScreen(n){
 document.querySelectorAll(".screen").forEach(s=>s.style.display="none");
 document.getElementById("screen"+n).style.display="block";
}

function goYes(){
 document.getElementById("message").innerText = messageText;
 const ul=document.getElementById("reasons");
 reasonsList.forEach(r=>{
   const li=document.createElement("li");
   li.innerText=r;
   ul.appendChild(li);
 });
 updateTime();
 showScreen(2);
}

function updateTime(){
 const now=new Date();
 const days=Math.floor((now-startDate)/(1000*60*60*24));
 document.getElementById("timeTogether").innerText =
 days+" days and counting ‚ù§Ô∏è";
}

// Naughty NO button
function moveNo(){
 const x=Math.random()*200-100;
 const y=Math.random()*200-100;
 event.target.style.transform=`translate(${x}px,${y}px)`;
}
</script>

</body>
</html>
